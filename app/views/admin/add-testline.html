<!DOCTYPE html>
<html>

<head>
    <title>Test Line Reservation</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/stylesheets/application.css">
    <link rel="stylesheet" href="../assets/stylesheets/admin.css">
     <script src="js/tinymce/tinymce.min.js"></script>
    <script>
        tinymce.init({
            selector: 'textarea',
            skin: 'lightgray',
            height: 700
        });
    </script> 
</head>

<body>
    <nav id="main-nav">
        <div class="wrapper">
            <button type="button" id="burger-nav">
                <span class="bar1"></span>
                <span class="bar2"></span>
                <span class="bar3"></span>
            </button>
            <a href="/" class="navbar-brand">
                <i class="fa fa-server icon-lg" id="logo"></i>
                <h1>Test Line Reservation</h1>
            </a>
            <div class="navbar-nav">
                <h2>Main Navigation</h2>
                <ul>
                    <li><a href=""><i class="fa fa-calendar-check-o"></i> Teams</a></li>
                    <li><a href=""><i class="fa fa-calendar-check-o"></i> Reservations</a></li>
                    <li><a href=""><i class="fa fa-sign-out"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="rails-container">
        <main class="wrapper" id="sidenav-container">
            <form id="add-testline">
                <button type="button" class="add-panel-toggler">
                    <i class="fa fa-plus"></i>
                </button>
                <div class="tinymce">
                    <textarea>Next, get a free TinyMCE Cloud API key!</textarea>
                </div>
                <div class="add-panel">
                    <a href="" class="closebtn"><i class="fa fa-times"></i></a>
                    <h2>Add New TestLine</h2>
                    <label for="tl-name">Testline Name:</label>
                    <input type="text" placeholder="Name" class="form-control" id="tl-nname" required>
                    <label for="ip-address">IP Address:</label>
                    <input type="text" placeholder="127.0.0.1" class="form-control" id="ip-address" required>
                    <label for="port">Port:</label>
                    <input type="text" placeholder="8080" class="form-control" id="port" required>
                    <label for="diagram">Diagram:</label>
                    <input type="file" class="form-control" id="diagram">
                    <div class="preview-img">
                        <img src="../assets/images/pokeballs.png" alt="preview">
                        <div class="preview-overlay">
                            <span>Preview Only</span>
                        </div>
                    </div>
                    <input type="checkbox" id="maintenance">
                    <label for="maintenance">Under maintenance</label>
                    <button type="button" class="add-testline-btn">Save</button>
                    <a href="" class="cancel-link">Cancel</a>
                </div>
            </form>
        </main>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../assets/javascripts/application.js"></script>
</body>

</html>
